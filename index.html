<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Biglietto treno</title>

<body>

  <main>

    <div class="container">

      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

      <div class="form">

        <div class="row">

          <div class="col">
            <span>Nome Cognome</span>
            <input type="text" id="name" placeholder="Ciccillo Cacace">
          </div>

          <div class="col">
            <span>Km da percorrere</span>
            <input type="text" id="km" placeholder="Quanti km vuoi percorrere?">
          </div>

          <div class="col">
            <span>Fascia d'et√†</span>
            <select name="" id="age">
              <option value="">Maggiorenne</option>
              <option value="< 18">Minorenne</option>
              <option value=">= 65">Over 65</option>
            </select>
          </div>

        </div>

        <div class="row">

          <button>Genera</button>
          <!-- <button>Annulla</button> -->

        </div>

      </div>

      <h2>IL TUO BIGLIETTO</h2>

      <div class="print hide">

        <h3>DETTAGILIO PASSEGGERI</h3>

        <table>

          <thead>

            <tr>

              <th>NOME PASSEGGERO</th>
              <th>Offerta</th>
              <th>Carrozza</th>
              <th>Codice CP</th>
              <th>Costo biglietto</th>

            </tr>

          </thead>


          <tbody>

            <tr>

              <td id="passeggero"></td>
              <td id="discount"></td>
              <td id="carriage"></td>
              <td id="codeCP">n casuale a 5 cifre</td>
              <td id="price"></td>

            </tr>

          </tbody>

        </table>

      </div>

    </div>

  </main>

  <script src="JS/script.js"></script>
